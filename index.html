<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Typing Effect Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 50px;
    background: #222;
    color: #fff;
    text-align: center;
  }
  .typing-text {
    font-size: 2em;
    border-right: 2px solid white;
    white-space: nowrap;
    overflow: hidden;
    display: inline-block;
  }
</style>
</head>
<body>

<h1>Xin chào, mình là <span class="typing-text"></span></h1>

<script>
  const texts = ["Developer.", "Designer.", "Content Creator.", "Your Name."];
  let count = 0;
  let index = 0;
  let currentText = "";
  let letter = "";
  const typingSpeed = 150; // ms
  const erasingSpeed = 100; // ms
  const delayBetweenTexts = 1500; // ms

  function type() {
    if (index < texts[count].length) {
      letter += texts[count].charAt(index);
      document.querySelector(".typing-text").textContent = letter;
      index++;
      setTimeout(type, typingSpeed);
    } else {
      setTimeout(erase, delayBetweenTexts);
    }
  }

  function erase() {
    if (index > 0) {
      letter = letter.slice(0, -1);
      document.querySelector(".typing-text").textContent = letter;
      index--;
      setTimeout(erase, erasingSpeed);
    } else {
      count++;
      if (count >= texts.length) count = 0;
      setTimeout(type, typingSpeed);
    }
  }

  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(type, delayBetweenTexts);
  });
</script>

</body>
</html>
