<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quynh Trang Portfolio</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f9f9f9;
    color: #0a2540;
    overflow-x: hidden;
  }
  nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 50px;
    background: #fff;
    box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
  }
  nav .logo {
    font-weight: bold;
    font-size: 24px;
    color: #0a2540;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 30px;
  }
  nav ul li {
    font-weight: 500;
    cursor: pointer;
  }
  nav ul li.active {
    color: #1e40af;
    border-bottom: 2px solid #1e40af;
    padding-bottom: 2px;
  }
  .container {
    max-width: 1100px;
    margin: 40px auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 40px;
    padding: 0 20px;
  }
  .left-content {
    max-width: 600px;
  }
  .left-content h1 {
    font-size: 48px;
    margin: 0 0 10px 0;
    font-weight: 800;
  }
  .left-content h1 .highlight {
    color: #ff6a00;
  }
  .dynamic-text {
    font-size: 24px;
    font-weight: 600;
    color: #9b2c2c; /* dark red */
    min-height: 32px;
    margin-bottom: 30px;
  }
  .btn-about {
    display: inline-flex;
    align-items: center;
    background-color: #3b82f6;
    color: white;
    padding: 14px 26px;
    font-weight: 600;
    border-radius: 8px;
    text-decoration: none;
    box-shadow: 0 5px 10px rgba(59,130,246,0.4);
    transition: background-color 0.3s ease;
  }
  .btn-about:hover {
    background-color: #2563eb;
  }
  .btn-about svg {
    margin-left: 10px;
    width: 18px;
    height: 18px;
  }
  .social-icons {
    margin-top: 25px;
    display: flex;
    gap: 15px;
  }
  .social-icons a {
    display: inline-block;
    width: 36px;
    height: 36px;
    background-color: #1e293b;
    border-radius: 50%;
    color: #38bdf8;
    text-align: center;
    line-height: 36px;
    font-size: 20px;
    transition: background-color 0.3s ease;
  }
  .social-icons a:hover {
    background-color: #0284c7;
  }
  .right-content img {
    width: 280px;
    height: 280px;
    border-radius: 50%;
    object-fit: cover;
    border: 8px solid #ffb400;
    box-shadow: 0 5px 15px rgba(255, 180, 0, 0.5);
  }
</style>
</head>
<body>

<nav>
  <div class="logo">Quynh Trang</div>
  <ul>
    <li class="active">Home</li>
    <li>About</li>
    <li>Skills</li>
    <li>Education</li>
    <li>Work</li>
    <li>Experience</li>
    <li>Contact</li>
  </ul>
</nav>

<div class="container">
  <div class="left-content">
    <h1>Hello, I am <span class="highlight">Quynh Trang</span></h1>
    <div class="dynamic-text" id="dynamic-text"></div>

    <a href="https://www.facebook.com/quynhhhhtrangg/" target="_blank" class="btn-about" title="About Me on Facebook">
      About Me
      <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 5v14m7-7H5"></path>
      </svg>
    </a>

    <div class="social-icons" style="margin-top: 20px;">
      <a href="https://www.facebook.com/quynhhhhtrangg/" target="_blank" title="Facebook" aria-label="Facebook">
        <!-- Facebook SVG Icon -->
        <svg fill="currentColor" viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.675 0h-21.35C.59 0 0 .588 0 1.313v21.374C0 23.41.59 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.408c0-3.1 1.894-4.788 4.66-4.788 1.325 0 2.464.099 2.797.143v3.24h-1.92c-1.506 0-1.798.717-1.798 1.77v2.32h3.594l-.468 3.622h-3.126V24h6.127c.732 0 1.323-.59 1.323-1.313V1.313c0-.725-.59-1.313-1.324-1.313z"/>
        </svg>
      </a>
    </div>
  </div>
  <div class="right-content">
    <img src="https://scontent.fhan5-9.fna.fbcdn.net/v/t39.30808-6/482001918_1398617381504621_4391062838987092942_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=a5f93a&_nc_eui2=AeGhlkye3dY5KrCGfnd0p_3WRIO8g_RSHZFEg7yD9FIdkVWX69ldzIU_MTKWlOqb-9nKPBeV5MdQlF0b-qVDHEf_&_nc_ohc=1h2VEEnDL88Q7kNvwEGYH1v&_nc_oc=AdlijH6P1sACSYiEazIsDYTnKWRR8JlGsE49HbZDbSiUQc6aP4m_6hYKegfVGOsyoBg&_nc_zt=23&_nc_ht=scontent.fhan5-9.fna&_nc_gid=jyn_RbZ-YSUazWIwZ6N34A&oh=00_AfJnz095ctYHpJQ6uNn2u7gVLTPFTTueA48XNXba8v75eg&oe=682D60F6" alt="Quynh Trang Avatar" />
  </div>
</div>

<script>
  const dynamicWords = ["Web Developer", "UI/UX Designer", "Content Creator", "Digital Marketer", "Tech Enthusiast"];
  let currentIndex = 0;
  const dynamicTextEl = document.getElementById("dynamic-text");

  function updateDynamicText() {
    dynamicTextEl.textContent = dynamicWords[currentIndex];
    currentIndex = (currentIndex + 1) % dynamicWords.length;
  }
  updateDynamicText();
  setInterval(updateDynamicText, 2500);
</script>

</body>
</html>
