<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quynh Trang Portfolio</title>
<style>
  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: #121212;
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #1f1f1f;
    padding: 1rem 2rem;
    display: flex;
    justify-content: flex-end;
    gap: 2rem;
  }
  header a {
    color: #eee;
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  header a:hover {
    color: #1db954; /* nice green */
  }

  main {
    flex: 1;
    padding: 3rem 2rem;
  }

  section {
    display: none;
  }
  section.active {
    display: block;
  }

  /* Home */
  #home h1 {
    font-size: 2.8rem;
    margin-bottom: 1rem;
    color: #1db954;
  }
  #home p {
    font-size: 1.3rem;
    color: #ccc;
  }

  /* About Me */
  #about {
    max-width: 600px;
    margin: 0 auto;
    text-align: center;
  }
  #about img.avatar {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #1db954;
    margin-bottom: 1.5rem;
  }
  #about h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #1db954;
  }
  #about p {
    font-size: 1.1rem;
    margin-bottom: 1.5rem;
    color: #ccc;
  }
  #about .social-links a {
    display: inline-block;
    margin: 0 0.8rem;
    color: #eee;
    font-size: 1.8rem;
    transition: color 0.3s ease;
  }
  #about .social-links a:hover {
    color: #1877f2; /* facebook blue */
  }
  /* Facebook icon SVG */
  #about .social-links svg {
    width: 30px;
    height: 30px;
    vertical-align: middle;
    fill: currentColor;
  }
</style>
</head>
<body>

<header>
  <a href="#" data-target="home" class="nav-link active">Home</a>
  <a href="#" data-target="about" class="nav-link">About Me</a>
</header>

<main>
  <section id="home" class="active">
    <h1>Xin chào, tôi là Quynh Trang</h1>
    <p>Welcome to my personal portfolio!</p>
  </section>

  <section id="about">
    <img
      class="avatar"
      src="https://scontent.fhan5-9.fna.fbcdn.net/v/t39.30808-6/482001918_1398617381504621_4391062838987092942_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=a5f93a&_nc_eui2=AeGhlkye3dY5KrCGfnd0p_3WRIO8g_RSHZFEg7yD9FIdkVWX69ldzIU_MTKWlOqb-9nKPBeV5MdQlF0b-qVDHEf_&_nc_ohc=1h2VEEnDL88Q7kNvwEGYH1v&_nc_oc=AdlijH6P1sACSYiEazIsDYTnKWRR8JlGsE49HbZDbSiUQc6aP4m_6hYKegfVGOsyoBg&_nc_zt=23&_nc_ht=scontent.fhan5-9.fna&_nc_gid=jyn_RbZ-YSUazWIwZ6N34A&oh=00_AfJnz095ctYHpJQ6uNn2u7gVLTPFTTueA48XNXba8v75eg&oe=682D60F6"
      alt="Quynh Trang"
    />
    <h2>About Me</h2>
    <p>Content Creator passionate about digital media and storytelling.</p>
    <div class="social-links">
      <a href="https://www.facebook.com/quynhhhhtrangg/" target="_blank" aria-label="Facebook">
        <!-- Facebook SVG Icon -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M22.675 0h-21.35C.597 0 0 .597 0 1.326v21.348C0 23.403.597 24 1.326 24h11.495v-9.294H9.691v-3.622h3.13V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.466.099 2.797.143v3.243l-1.918.001c-1.504 0-1.796.715-1.796 1.763v2.312h3.588l-.467 3.622h-3.12V24h6.116c.73 0 1.326-.597 1.326-1.326V1.326C24 .597 23.403 0 22.675 0z"/>
        </svg>
      </a>
    </div>
  </section>
</main>

<script>
  // Navigation link switching
  const navLinks = document.querySelectorAll('.nav-link');
  const sections = document.querySelectorAll('main section');

  navLinks.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const targetId = link.getAttribute('data-target');

      // Toggle active on nav links
      navLinks.forEach(l => l.classList.remove('active'));
      link.classList.add('active');

      // Show target section only
      sections.forEach(sec => {
        sec.id === targetId ? sec.classList.add('active') : sec.classList.remove('active');
      });
    });
  });
</script>

</body>
</html>
